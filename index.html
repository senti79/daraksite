    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'GMarketSans', sans-serif;
      background-color: #FFFFFF;
      color: #3D3B3A;
      -webkit-overflow-scrolling: touch;
      position: relative;
      word-break: keep-all;
      overflow-wrap: break-word;
    }

    .font-logo {
      font-family: 'Gasoek One', sans-serif;
    }

    .text-highlight {
      position: relative;
      display: inline-block;
      z-index: 1;
    }

    .text-highlight::before {
      content: '';
      position: absolute;
      left: -5%;
      bottom: 10%;
      width: 0;
      height: 35%;
      background-color: #D35400;
      /* Warm Orange-Brown */
      opacity: 0.3;
      z-index: -1;
      border-radius: 2px;
      transform: rotate(-0.5deg);
      transition: width 2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* Mobile-specific Visibility Improvement */
    @media (max-width: 768px) {
      .text-highlight::before {
        opacity: 0.5;
        /* Higher visibility on mobile */
        height: 45%;
        /* Slightly thicker for better visibility */
      }
    }

    .text-highlight.active::before {
      width: 110%;
    }

    .sketch-card {
      position: relative;
      border: 2px solid #3D3B3A;
      border-radius: 2rem;
      box-shadow: 6px 6px 0px 0px #3D3B3A;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .sketch-card:hover {
      box-shadow: 10px 10px 0px 0px #D35400;
      /* Primary Warm Brown */
      transform: translate(-4px, -4px);
    }

    .bg-pattern {
      background-image: radial-gradient(#D35400 1px, transparent 1px);
      background-size: 32px 32px;
    }

    /* Accent Colors Utility */
    .text-accent-green {
      color: #065F46;
    }

    .bg-accent-green {
      background-color: #065F46;
    }

    .border-accent-green {
      border-color: #065F46;
    }

    .text-accent-orange {
      color: #D35400;
    }

    .bg-accent-orange {
      background-color: #D35400;
    }

    .border-accent-orange {
      border-color: #D35400;
    }

    /* Scroll Underline Animation */
    .scroll-underline {
      width: 0 !important;
      transition: width 2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .scroll-underline.active {
      width: 100% !important;
    }

    ::selection {
      background-color: #D35400;
      color: white;
    }
  </style>
